<!DOCTYPE html>
<html>
<head>
	<title>flex布局</title>
	<style type="text/css">
		#content
		{
			background: pink;
			height: 100px;
		}
		.side{background: yellow; width:100px; height:100px; float:left;}
		.main{background: green; height: 100px;margin-left: 100px;}

	</style>
</head>
<body>
	<div id='content'>
		<div class="side">side</div>
		<div class="main">main</div>
	</div>
</body>
</html>
