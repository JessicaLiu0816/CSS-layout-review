<!DOCTYPE html>
<html>
<head>
	<title>flex布局</title>
	<style type="text/css">
		#content
		{
			background: pink;
			display: flex;
			height: 100px;
		}
		.side{background: yellow; flex-basis: 100px; flex-grow: 0;}
		.main{background: green; flex-grow:1}

	</style>
</head>
<body>
	<div id='content'>
		<div class="side">side</div>
		<div class="main">main</div>
	</div>
</body>
</html>
